<h1>{{title}}</h1>

<input type="text" #name placeholder="Enter your name" name="Name"> <br>

<input type="text" #address placeholder="Enter your address" name="Address"> <br>

<input type="text" #contact placeholder="Enter your contact" name="Contact"> <br>

<input type="email" #email placeholder="Enter your email" name="Email"> <br>

<input type="password" #password placeholder="Enter your password" name="Password"> <br>

<button (click)="getValue(name.value,address.value,contact.value,email.value,password.value)"> Register </button>


<h1>Login</h1>
<input type="email" #loginemail placeholder="Enter email:" name="loginEmail"><br>
<input type="password" #loginpassword placeholder="Enter password:" name="loginPassword"><br><br>
<button (click)="login(loginemail.value, loginpassword.value)">Login</button>


<h1> Your Registered Data </h1> <br>
